<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>老师评价统计</title>
</head>

<body>
    <div id="main" style="width: 600px; height: 400px;"></div>
    <p>
        <a href="/vote/templates/vote/teacher.html">返回首页</a>
    </p>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script>
        var myChar = echarts.init(document.querySelector('#main'))
        fetch('/teachers_data/')
            .then(resp => resp.json())
            .then(json => {
                var option = {
                    color: ['#f00', '#00f'],
                    title: {
                        text: '老师评价统计图',
                    },
                    tooltip: {},
                    legend: {
                        data: ['好评', '差评'],
                    },
                    xAxis: {
                        data: json.namesm
                    },
                    yAxis: {

                    },
                    series: [{
                        name: '好评',
                        type: 'bar',
                        data: json.good,
                    }, {
                        name: '差评',
                        type: 'bar',
                        data: json.bad,
                    }, ]
                }
                myChar.setOption(option)
            })
    </script>


</body>

</html>
