<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>

<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.vote }} vote {{ choice.votes | pluralize }}</li>
        {% endfor %}
    </ul>
    <a href="/polls/results/{{question.id}}">vote again?</a>
</body>

</html>
