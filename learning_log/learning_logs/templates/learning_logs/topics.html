{% extends 'learning_logs/base.html' %}

{% block content %}
    <p>Topics</p>
    <p>
        <a href="{% url 'learning_logs:new_topic' %}">add new_topic</a>
    </p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                <!--这里的topic.id ,id 是views 那边传过来-->
            </li>
        {% empty %}
            <li>No topic have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
